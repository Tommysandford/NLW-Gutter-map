<!DOCTYPE html>
<html>
<head>
  <title>BS2 Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    #appContainer {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    /* Full-screen map like Google Maps */
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    /* Floating search bar at top */
    #searchContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      padding: 0;
      overflow: hidden;
    }

    #searchBox {
      flex: 1;
      border: none;
      padding: 12px 16px;
      font-size: 16px;
      background: transparent;
      outline: none;
    }

    #searchBtn {
      background: transparent;
      border: none;
      padding: 12px 16px;
      cursor: pointer;
      color: #666;
      font-size: 18px;
    }

    /* Bottom sheet for controls (like Google Maps) */
    #bottomSheet {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 -2px 16px rgba(0,0,0,0.1);
      z-index: 1000;
      transform: translateY(calc(100% - 60px)); /* Show just the handle */
      transition: transform 0.3s ease;
      max-height: 70vh;
      overflow: hidden;
    }

    #bottomSheet.expanded {
      transform: translateY(0);
    }

    /* Bottom sheet handle */
    #sheetHandle {
      width: 40px;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
      margin: 12px auto 8px;
      cursor: pointer;
    }

    #sheetContent {
      padding: 0 20px 20px;
      overflow-y: auto;
      max-height: calc(70vh - 40px);
    }

    /* Floating action buttons (like Google Maps) */
    #fabContainer {
      position: absolute;
      right: 16px;
      bottom: 100px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .fab {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: white;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .fab:active {
      transform: scale(0.95);
    }

    .fab.active {
      background: #dc3545;
      color: white;
    }

    /* Floor selector floating button */
    #floorSelector {
      position: absolute;
      top: 70px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 12px 16px;
      font-size: 16px;
      -webkit-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 20px;
      padding-right: 40px;
    }

    /* Back button */
    #backButton {
      position: absolute;
      top: 130px;
      left: 10px;
      z-index: 1000;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    /* Bottom sheet content styling */
    .control-group {
      margin-bottom: 20px;
    }

    .control-group h3 {
      margin: 0 0 12px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    select, button.sheet-button {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: white;
      margin-bottom: 8px;
    }

    button.sheet-button {
      background: #f8f9fa;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: 500;
    }

    button.sheet-button:active {
      background: #e9ecef;
    }

    #legend {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    #legend h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    /* Hide default leaflet controls and replace */
    .leaflet-control-zoom {
      display: none;
    }

    /* Custom zoom controls */
    #zoomControls {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .zoom-btn {
      width: 44px;
      height: 44px;
      border: none;
      background: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }

    .zoom-btn:active {
      background: #f5f5f5;
    }

    .zoom-btn + .zoom-btn {
      border-top: 1px solid #eee;
    }

    /* Animation for sheet expansion */
    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    /* Mobile optimizations */
    @media (max-width: 767px) {
      #searchContainer {
        top: 8px;
        left: 8px;
        right: 8px;
      }
      
      #floorSelector {
        top: 60px;
        left: 8px;
        right: 8px;
      }
      
      #backButton {
        top: 110px;
        left: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="appContainer">
    <!-- Full screen map -->
    <div id="map"></div>
    
    <!-- Floating search bar -->
    <div id="searchContainer">
      <input type="text" id="searchBox" placeholder="Search markers...">
      <button id="searchBtn">üîç</button>
    </div>
    
    <!-- Floor selector -->
    <select id="floorSelector">
      <option value="Main.jpg">Main Building</option>
      <option value="Outstores and Tech.jpg">Outstores and Tech</option>
      <option value="TLB.jpg">TLB</option>
    </select>
    
    <!-- Back button -->
    <button id="backButton" onclick="window.location.href='https://nlw-gutter-cleaning--38x6.glide.page/dl/e531d2'">
      ‚¨ÖÔ∏è Back to App
    </button>
    
    <!-- Custom zoom controls -->
    <div id="zoomControls">
      <button class="zoom-btn" id="zoomIn">+</button>
      <button class="zoom-btn" id="zoomOut">‚àí</button>
    </div>
    
    <!-- Floating action buttons -->
    <div id="fabContainer">
      <button class="fab" id="addMarkerBtn" title="Add Marker">+</button>
      <button class="fab" id="deleteMarkerBtn" title="Delete Marker">üóëÔ∏è</button>
      <button class="fab" id="moveMarkerBtn" title="Move Marker">üîÑ</button>
    </div>
    
    <!-- Bottom sheet for controls -->
    <div id="bottomSheet">
      <div id="sheetHandle"></div>
      <div id="sheetContent">
        <div class="control-group">
          <h3>Filter</h3>
          <select id="filterDropdown">
            <option value="All">All Categories</option>
            <option value="Gutter">Gutter</option>
            <option value="Down Pipe">Down Pipe</option>
            <option value="Roof Drain">Roof Drain</option>
            <option value="Manhole">Manhole</option>
            <option value="Ground Level Channel">Ground Level Channel</option>
          </select>
        </div>
        
        <div class="control-group">
          <h3>Add New Marker</h3>
          <select id="manualCategorySelector">
            <option value="">-- Select Category --</option>
            <option value="Gutter">Gutter</option>
            <option value="Down Pipe">Down Pipe</option>
            <option value="Roof Drain">Roof Drain</option>
            <option value="Manhole">Manhole</option>
            <option value="Ground Level Channel">Ground Level Channel</option>
          </select>
        </div>
        
        <div id="legend">
          <h3>Legend</h3>
          <div class="legend-item">
            <div class="legend-color" style="background: blue;"></div>
            <span>Gutter</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: red;"></div>
            <span>Down Pipe</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: green;"></div>
            <span>Roof Drain</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: orange;"></div>
            <span>Manhole</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background: violet;"></div>
            <span>Ground Level Channel</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkYw8tENd4MoXRpYLE0yjJBRWFvEsgsLk8",
      authDomain: "nlw-gutter-app.firebaseapp.com",
      databaseURL: "https://nlw-gutter-app-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "nlw-gutter-app",
      storageBucket: "nlw-gutter-app.appspot.com",
      messagingSenderId: "457588970392",
      appId: "1:457588970392:web:79b2f4aa13c846d21a11ed",
      measurementId: "G-GCGYETQQV8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const bounds = [[0, 0], [1000, 1500]];
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 3,
      zoomSnap: 0.1,
      zoomDelta: 0.5,
      maxBounds: bounds,
      maxBoundsViscosity: 0.3,
      tap: true,
      tapTolerance: 15,
      touchZoom: true,
      doubleClickZoom: true,
      zoomControl: false // Disable default zoom controls
    });
    map.fitBounds(bounds);

    if (window.innerWidth < 768) {
      map.setZoom(-1.5);
    }

    let currentOverlay;
    let floorName = 'Main Building';

    const floorBounds = {
      "Main Building": [[0, 0], [1000, 1500]],
      "Outstores and Tech": [[0, 0], [1000, 1500]],
      "TLB": [[0, 0], [1000, 1500]]
    };

    const allMarkers = {};
    const iconMap = {
      "Gutter": "blue",
      "Down Pipe": "red",
      "Roof Drain": "green",
      "Manhole": "orange",
      "Ground Level Channel": "violet",
      "default": "grey"
    };

    function getCategoryIcon(category) {
      const color = iconMap[category] || iconMap["default"];
      const isMobile = window.innerWidth < 768;
      const iconSize = isMobile ? [30, 49] : [25, 41];
      const iconAnchor = isMobile ? [15, 49] : [12, 41];
      
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        iconSize: iconSize,
        iconAnchor: iconAnchor,
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    function loadMarkers(floor) {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      if (!Array.isArray(allMarkers[floor])) allMarkers[floor] = [];
      const floorRef = db.ref(`bs2_markers/${floor}`);
      floorRef.off();

      floorRef.on('child_added', snapshot => {
        const data = snapshot.val();
        const key = snapshot.key;
        if (typeof data.lat !== "number" || typeof data.lng !== "number" || typeof data.note !== "string") return;
        const icon = getCategoryIcon(data.category);
        const marker = L.marker([data.lat, data.lng], { icon }).addTo(map);
        marker.bindPopup(data.note);
        allMarkers[floor].push({ key, marker, note: data.note, category: data.category });
        marker.on('click', () => {
          if (deleteMode && confirm("Delete this marker?")) {
            db.ref(`bs2_markers/${floor}/${key}`).remove();
          }
        });
      });

      floorRef.on('child_removed', snapshot => {
        const key = snapshot.key;
        const markerEntry = allMarkers[floor].find(m => m.key === key);
        if (markerEntry) {
          map.removeLayer(markerEntry.marker);
          allMarkers[floor] = allMarkers[floor].filter(m => m.key !== key);
        }
      });
    }

    function loadFloor(imagePath, label) {
      if (currentOverlay) map.removeLayer(currentOverlay);
      const bounds = floorBounds[label] || [[0, 0], [1000, 1500]];
      currentOverlay = L.imageOverlay(imagePath, bounds).addTo(map);
      map.fitBounds(bounds);
      floorName = label;
      loadMarkers(label);
      
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    }

    // Bottom sheet functionality
    const bottomSheet = document.getElementById('bottomSheet');
    const sheetHandle = document.getElementById('sheetHandle');
    let isExpanded = false;

    function toggleBottomSheet() {
      isExpanded = !isExpanded;
      bottomSheet.classList.toggle('expanded', isExpanded);
    }

    sheetHandle.addEventListener('click', toggleBottomSheet);

    // Touch gestures for bottom sheet
    let startY = 0;
    let currentY = 0;

    sheetHandle.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
    });

    sheetHandle.addEventListener('touchmove', (e) => {
      e.preventDefault();
      currentY = e.touches[0].clientY;
      const deltaY = currentY - startY;
      
      if (deltaY > 50 && isExpanded) {
        toggleBottomSheet();
      } else if (deltaY < -50 && !isExpanded) {
        toggleBottomSheet();
      }
    });

    // Custom zoom controls
    document.getElementById('zoomIn').addEventListener('click', () => {
      map.zoomIn();
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      map.zoomOut();
    });

    // Mode controls
    const addMarkerBtn = document.getElementById('addMarkerBtn');
    const deleteMarkerBtn = document.getElementById('deleteMarkerBtn');
    const moveMarkerBtn = document.getElementById('moveMarkerBtn');
    const searchBox = document.getElementById('searchBox');
    const searchBtn = document.getElementById('searchBtn');
    const filterDropdown = document.getElementById('filterDropdown');

    let addingMode = false;
    let deleteMode = false;
    let moveMode = false;

    function resetAllModes() {
      addingMode = deleteMode = moveMode = false;
      addMarkerBtn.classList.remove('active');
      deleteMarkerBtn.classList.remove('active');
      moveMarkerBtn.classList.remove('active');
    }

    addMarkerBtn.addEventListener('click', () => {
      if (addingMode) {
        resetAllModes();
      } else {
        resetAllModes();
        addingMode = true;
        addMarkerBtn.classList.add('active');
      }
    });

    deleteMarkerBtn.addEventListener('click', () => {
      if (deleteMode) {
        resetAllModes();
      } else {
        resetAllModes();
        deleteMode = true;
        deleteMarkerBtn.classList.add('active');
      }
    });

    moveMarkerBtn.addEventListener('click', () => {
      if (moveMode) {
        resetAllModes();
        for (const floor in allMarkers) {
          allMarkers[floor].forEach(({ marker }) => {
            if (marker.dragging) {
              marker.dragging.disable();
              marker.off('dragend');
            }
          });
        }
      } else {
        resetAllModes();
        moveMode = true;
        moveMarkerBtn.classList.add('active');
        if (allMarkers[floorName]) {
          allMarkers[floorName].forEach(({ marker, key }) => {
            if (marker.dragging) {
              marker.dragging.enable();
              marker.on('dragend', (e) => {
                const { lat, lng } = e.target.getLatLng();
                db.ref(`bs2_markers/${floorName}/${key}`).update({ lat, lng });
              });
            }
          });
        }
      }
    });

    const floorSelector = document.getElementById('floorSelector');
    floorSelector.addEventListener('change', e => {
      const selected = e.target.value;
      const label = e.target.options[e.target.selectedIndex].text;
      loadFloor(selected, label);
    });

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const assetId = getQueryParam('assetId');
    const category = getQueryParam('category');

    const locationParam = getQueryParam('location');
    if (locationParam) {
      const locationData = {
        "Outstores": { label: "Outstores and Tech", image: "Outstores and Tech.jpg" },
        "Main Building": { label: "Main Building", image: "Main.jpg" },
        "Third Library Building": { label: "TLB", image: "TLB.jpg" }
      };
      const matched = locationData[locationParam];
      if (matched) {
        floorSelector.value = matched.image;
        loadFloor(matched.image, matched.label);
      } else {
        loadFloor("Main.jpg", "Main Building");
      }
    } else {
      loadFloor("Main.jpg", "Main Building");
    }

    map.on('click', e => {
      if (!addingMode) return;
      let userCategory = category;
      if (!userCategory) {
        const dropdown = document.getElementById("manualCategorySelector");
        userCategory = dropdown ? dropdown.value : "";
        if (!userCategory || !iconMap[userCategory]) {
          alert("Please select a valid category before placing a marker.");
          return;
        }
      }
      let note = assetId ? `Asset ID: ${assetId} | Category: ${userCategory}` : prompt("Enter marker note:") || "";
      if (!note.trim()) return;
      const newMarker = {
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        note: note.trim(),
        assetId: assetId || null,
        category: userCategory
      };
      db.ref(`bs2_markers/${floorName}`).push(newMarker);
    });

    window.addEventListener('resize', () => {
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    });
  </script>
</body>
</html>

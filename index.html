<!DOCTYPE html>
<html>
<head>
  <title>BS2 Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #appContainer {
      display: flex;
      flex-direction: column;
      height: 100vh;
      min-height: 500px; /* Ensure minimum height */
    }

    #sidebar {
      width: 100%;
      background: #f4f4f4;
      padding: 10px; /* Reduced padding for mobile */
      overflow-y: auto;
      max-height: 40vh; /* Reduced to give more space to map */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 8px; /* Smaller gap */
      flex-shrink: 0; /* Prevent sidebar from shrinking */
    }

    #map {
      flex: 1;
      min-height: 300px; /* Minimum map height */
      background: #ddd;
      position: relative;
    }

    /* Mobile-optimized controls */
    select, input, button {
      font-size: 16px; /* Prevents zoom on iOS */
      padding: 12px 8px; /* Larger touch targets */
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 6px;
      -webkit-appearance: none; /* Better mobile styling */
    }

    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      min-height: 44px; /* Apple's recommended touch target */
    }

    button:active {
      background: #0056b3;
    }

    .btn-toggle.active {
      background-color: #dc3545 !important;
      color: white;
    }

    #legend {
      font-size: 14px;
      line-height: 1.4;
    }

    /* Compact layout for mobile */
    @media (max-width: 767px) {
      #sidebar {
        padding: 8px;
        gap: 6px;
        max-height: 35vh; /* Even more compact on small screens */
      }
      
      select, input, button {
        font-size: 16px;
        padding: 10px 6px;
      }
      
      #legend {
        font-size: 13px;
      }
      
      /* Hide less essential elements on very small screens */
      #legend br {
        display: none;
      }
      
      #legend {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
    }

    /* Desktop layout */
    @media (min-width: 768px) {
      #appContainer {
        flex-direction: row;
      }

      #sidebar {
        width: 260px;
        max-height: 100vh;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        padding: 15px;
        gap: 10px;
      }
    }

    /* Ensure map controls are touch-friendly */
    .leaflet-control-zoom a {
      width: 36px !important;
      height: 36px !important;
      line-height: 36px !important;
      font-size: 18px !important;
    }

    /* Better popup styling on mobile */
    .leaflet-popup-content {
      margin: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="appContainer">
    <div id="sidebar">
      <button style="background-color: #28a745; color: white; font-weight: bold; border: none; border-radius: 4px; padding: 10px; cursor: pointer;" onclick="window.location.href='https://nlw-gutter-cleaning--38x6.glide.page/dl/e531d2'">
        ‚¨ÖÔ∏è Back to Glide App
      </button>

      <select id="floorSelector">
        <option value="Main.jpg">Main Building</option>
        <option value="Outstores and Tech.jpg">Outstores and Tech</option>
        <option value="TLB.jpg">TLB</option>
      </select>

      <input type="text" id="searchBox" placeholder="Search marker..." />
      <button id="searchBtn">üîç Search</button>
      <button id="addMarkerBtn" class="btn-toggle">+ Add Marker</button>
      <button id="deleteMarkerBtn" class="btn-toggle">üóëÔ∏è Delete Marker</button>
      <button id="moveMarkerBtn" class="btn-toggle">üîÑ Move Marker</button>

      <select id="filterDropdown">
        <option value="All">All Categories</option>
        <option value="Gutter">Gutter</option>
        <option value="Down Pipe">Down Pipe</option>
        <option value="Roof Drain">Roof Drain</option>
        <option value="Manhole">Manhole</option>
        <option value="Ground Level Channel">Ground Level Channel</option>
      </select>

      <div id="legend">
        <strong>Legend:</strong>
        <span style="color:blue;">‚¨§ Gutter</span>
        <span style="color:red;">‚¨§ Down Pipe</span>
        <span style="color:green;">‚¨§ Roof Drain</span>
        <span style="color:orange;">‚¨§ Manhole</span>
        <span style="color:violet;">‚¨§ Ground Level Channel</span>
      </div>

      <select id="manualCategorySelector">
        <option value="">-- Select Category --</option>
        <option value="Gutter">Gutter</option>
        <option value="Down Pipe">Down Pipe</option>
        <option value="Roof Drain">Roof Drain</option>
        <option value="Manhole">Manhole</option>
        <option value="Ground Level Channel">Ground Level Channel</option>
      </select>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkYw8tENd4MoXRpYLE0yjJBRWFvEsgsLk8",
      authDomain: "nlw-gutter-app.firebaseapp.com",
      databaseURL: "https://nlw-gutter-app-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "nlw-gutter-app",
      storageBucket: "nlw-gutter-app.appspot.com",
      messagingSenderId: "457588970392",
      appId: "1:457588970392:web:79b2f4aa13c846d21a11ed",
      measurementId: "G-GCGYETQQV8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const bounds = [[0, 0], [1000, 1500]];
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2, // Allow more zoom out on mobile
      maxZoom: 3,  // Allow more zoom in
      zoomSnap: 0.1,
      zoomDelta: 0.5,
      maxBounds: bounds,
      maxBoundsViscosity: 0.3,
      tap: true, // Enable tap events
      tapTolerance: 15, // Larger tap tolerance for mobile
      touchZoom: true,
      doubleClickZoom: true
    });
    map.fitBounds(bounds);

    // Better mobile zoom settings
    if (window.innerWidth < 768) {
      map.setZoom(-1.5); // Better starting zoom for mobile
    }

    let currentOverlay;
    let floorName = 'Main Building';

    const floorBounds = {
      "Main Building": [[0, 0], [1000, 1500]],
      "Outstores and Tech": [[0, 0], [1000, 1500]],
      "TLB": [[0, 0], [1000, 1500]]
    };

    const allMarkers = {};
    const iconMap = {
      "Gutter": "blue",
      "Down Pipe": "red",
      "Roof Drain": "green",
      "Manhole": "orange",
      "Ground Level Channel": "violet",
      "default": "grey"
    };

    function getCategoryIcon(category) {
      const color = iconMap[category] || iconMap["default"];
      // Larger icons for mobile
      const isMobile = window.innerWidth < 768;
      const iconSize = isMobile ? [30, 49] : [25, 41];
      const iconAnchor = isMobile ? [15, 49] : [12, 41];
      
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        iconSize: iconSize,
        iconAnchor: iconAnchor,
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    function loadMarkers(floor) {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      if (!Array.isArray(allMarkers[floor])) allMarkers[floor] = [];
      const floorRef = db.ref(`bs2_markers/${floor}`);
      floorRef.off();

      floorRef.on('child_added', snapshot => {
        const data = snapshot.val();
        const key = snapshot.key;
        if (typeof data.lat !== "number" || typeof data.lng !== "number" || typeof data.note !== "string") return;
        const icon = getCategoryIcon(data.category);
        const marker = L.marker([data.lat, data.lng], { icon }).addTo(map);
        marker.bindPopup(data.note);
        allMarkers[floor].push({ key, marker, note: data.note, category: data.category });
        marker.on('click', () => {
          if (deleteMode && confirm("Delete this marker?")) {
            db.ref(`bs2_markers/${floor}/${key}`).remove();
          }
        });
      });

      floorRef.on('child_removed', snapshot => {
        const key = snapshot.key;
        const markerEntry = allMarkers[floor].find(m => m.key === key);
        if (markerEntry) {
          map.removeLayer(markerEntry.marker);
          allMarkers[floor] = allMarkers[floor].filter(m => m.key !== key);
        }
      });
    }

    function loadFloor(imagePath, label) {
      if (currentOverlay) map.removeLayer(currentOverlay);
      const bounds = floorBounds[label] || [[0, 0], [1000, 1500]];
      currentOverlay = L.imageOverlay(imagePath, bounds).addTo(map);
      map.fitBounds(bounds);
      floorName = label;
      loadMarkers(label);
      
      // Force map resize after image loads (important for embedded contexts)
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    }

    const addMarkerBtn = document.getElementById('addMarkerBtn');
    const deleteMarkerBtn = document.getElementById('deleteMarkerBtn');
    const moveMarkerBtn = document.getElementById('moveMarkerBtn');
    const searchBox = document.getElementById('searchBox');
    const searchBtn = document.getElementById('searchBtn');
    const filterDropdown = document.getElementById('filterDropdown');

    let addingMode = false;
    let deleteMode = false;
    let moveMode = false;

    // Helper function to reset all modes
    function resetAllModes() {
      addingMode = deleteMode = moveMode = false;
      addMarkerBtn.classList.remove('active');
      deleteMarkerBtn.classList.remove('active');
      moveMarkerBtn.classList.remove('active');
    }

    addMarkerBtn.addEventListener('click', () => {
      if (addingMode) {
        resetAllModes();
      } else {
        resetAllModes();
        addingMode = true;
        addMarkerBtn.classList.add('active');
      }
    });

    deleteMarkerBtn.addEventListener('click', () => {
      if (deleteMode) {
        resetAllModes();
      } else {
        resetAllModes();
        deleteMode = true;
        deleteMarkerBtn.classList.add('active');
      }
    });

    moveMarkerBtn.addEventListener('click', () => {
      if (moveMode) {
        resetAllModes();
        // Disable dragging for all markers
        for (const floor in allMarkers) {
          allMarkers[floor].forEach(({ marker }) => {
            if (marker.dragging) {
              marker.dragging.disable();
              marker.off('dragend');
            }
          });
        }
      } else {
        resetAllModes();
        moveMode = true;
        moveMarkerBtn.classList.add('active');
        // Enable dragging for current floor markers
        if (allMarkers[floorName]) {
          allMarkers[floorName].forEach(({ marker, key }) => {
            if (marker.dragging) {
              marker.dragging.enable();
              marker.on('dragend', (e) => {
                const { lat, lng } = e.target.getLatLng();
                db.ref(`bs2_markers/${floorName}/${key}`).update({ lat, lng });
              });
            }
          });
        }
      }
    });

    const floorSelector = document.getElementById('floorSelector');
    floorSelector.addEventListener('change', e => {
      const selected = e.target.value;
      const label = e.target.options[e.target.selectedIndex].text;
      loadFloor(selected, label);
    });

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const assetId = getQueryParam('assetId');
    const category = getQueryParam('category');

    const locationParam = getQueryParam('location');
    if (locationParam) {
      const locationData = {
        "Outstores": { label: "Outstores and Tech", image: "Outstores and Tech.jpg" },
        "Main Building": { label: "Main Building", image: "Main.jpg" },
        "Third Library Building": { label: "TLB", image: "TLB.jpg" }
      };
      const matched = locationData[locationParam];
      if (matched) {
        floorSelector.value = matched.image;
        loadFloor(matched.image, matched.label);
      } else {
        loadFloor("Main.jpg", "Main Building");
      }
    } else {
      loadFloor("Main.jpg", "Main Building");
    }

    map.on('click', e => {
      if (!addingMode) return;
      let userCategory = category;
      if (!userCategory) {
        const dropdown = document.getElementById("manualCategorySelector");
        userCategory = dropdown ? dropdown.value : "";
        if (!userCategory || !iconMap[userCategory]) {
          alert("Please select a valid category before placing a marker.");
          return;
        }
      }
      let note = assetId ? `Asset ID: ${assetId} | Category: ${userCategory}` : prompt("Enter marker note:") || "";
      if (!note.trim()) return;
      const newMarker = {
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        note: note.trim(),
        assetId: assetId || null,
        category: userCategory
      };
      db.ref(`bs2_markers/${floorName}`).push(newMarker);
    });

    // Force map resize when window resizes (important for responsive embeds)
    window.addEventListener('resize', () => {
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    });

    // Force initial resize after everything loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    });
  </script>
</body>
</html>

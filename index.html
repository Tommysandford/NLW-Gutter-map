<!DOCTYPE html>
<html>
<head>
  <title>BS2 Interactive Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    #appContainer {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    /* Full-screen map */
    #map {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    /* Compact top bar with search and floor selector */
    #topBar {
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      z-index: 1000;
      display: flex;
      gap: 8px;
      height: 44px;
    }

    #searchContainer {
      flex: 2;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    #searchBox {
      flex: 1;
      border: none;
      padding: 0 12px;
      font-size: 14px;
      background: transparent;
      outline: none;
    }

    #searchBtn {
      background: transparent;
      border: none;
      padding: 0 12px;
      cursor: pointer;
      color: #666;
      font-size: 16px;
    }

    #floorSelector {
      flex: 1;
      background: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 0 12px;
      font-size: 14px;
      -webkit-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px;
      padding-right: 28px;
    }

    /* Compact left sidebar for controls */
    #leftSidebar {
      position: absolute;
      left: 8px;
      top: 60px;
      bottom: 8px;
      width: 280px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #sidebarContent {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Control sections */
    .control-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-section h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Compact buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 8px;
    }

    .action-btn {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      text-align: center;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .action-btn:hover {
      background: #f8f9fa;
    }

    .action-btn.active {
      background: #dc3545;
      color: white;
      border-color: #dc3545;
    }

    .btn-icon {
      font-size: 16px;
    }

    .btn-text {
      font-size: 10px;
      font-weight: 500;
    }

    /* Dropdowns */
    select.compact-select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      -webkit-appearance: none;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px;
      padding-right: 32px;
    }

    /* Compact legend */
    #legend {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 8px;
    }

    #legend h3 {
      margin: 0 0 8px 0;
      font-size: 12px;
      font-weight: 600;
      color: #666;
    }

    .legend-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
    }

    .legend-color {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    /* Back button */
    #backButton {
      position: absolute;
      top: 8px;
      right: 8px;
      z-index: 1100;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    /* Zoom controls */
    #zoomControls {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    .zoom-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }

    .zoom-btn:active {
      background: #f5f5f5;
    }

    .zoom-btn + .zoom-btn {
      border-top: 1px solid #eee;
    }

    /* Hide default leaflet controls */
    .leaflet-control-zoom {
      display: none;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      #leftSidebar {
        width: 260px;
      }
      
      #topBar {
        flex-direction: column;
        height: auto;
      }
      
      #searchContainer, #floorSelector {
        height: 40px;
        flex: none;
      }
      
      #leftSidebar {
        top: 92px;
      }
    }

    @media (max-width: 480px) {
      #leftSidebar {
        left: 4px;
        right: 4px;
        width: auto;
        top: 92px;
        bottom: 4px;
      }
      
      #topBar {
        left: 4px;
        right: 4px;
      }
      
      #zoomControls {
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <div id="appContainer">
    <!-- Full screen map -->
    <div id="map"></div>
    
    <!-- Compact top bar -->
    <div id="topBar">
      <div id="searchContainer">
        <input type="text" id="searchBox" placeholder="Search markers...">
        <button id="searchBtn">üîç</button>
      </div>
      <select id="floorSelector">
        <option value="Main.jpg">Main Building</option>
        <option value="Outstores and Tech.jpg">Outstores & Tech</option>
        <option value="TLB.jpg">TLB</option>
      </select>
    </div>
    
    <!-- Back button -->
    <button id="backButton" onclick="window.location.href='https://nlw-gutter-cleaning--38x6.glide.page/dl/e531d2'">
      ‚¨ÖÔ∏è Back
    </button>
    
    <!-- Compact left sidebar -->
    <div id="leftSidebar">
      <div id="sidebarContent">
        <!-- Action buttons -->
        <div class="control-section">
          <h3>Actions</h3>
          <div class="action-buttons">
            <button class="action-btn" id="addMarkerBtn">
              <span class="btn-icon">+</span>
              <span class="btn-text">Add</span>
            </button>
            <button class="action-btn" id="deleteMarkerBtn">
              <span class="btn-icon">üóëÔ∏è</span>
              <span class="btn-text">Delete</span>
            </button>
            <button class="action-btn" id="moveMarkerBtn">
              <span class="btn-icon">üîÑ</span>
              <span class="btn-text">Move</span>
            </button>
          </div>
        </div>
        
        <!-- Filter -->
        <div class="control-section">
          <h3>Filter</h3>
          <select id="filterDropdown" class="compact-select">
            <option value="All">All Categories</option>
            <option value="Gutter">Gutter</option>
            <option value="Down Pipe">Down Pipe</option>
            <option value="Roof Drain">Roof Drain</option>
            <option value="Manhole">Manhole</option>
            <option value="Ground Level Channel">Ground Level Channel</option>
          </select>
        </div>
        
        <!-- Add marker category -->
        <div class="control-section">
          <h3>New Marker</h3>
          <select id="manualCategorySelector" class="compact-select">
            <option value="">-- Select Category --</option>
            <option value="Gutter">Gutter</option>
            <option value="Down Pipe">Down Pipe</option>
            <option value="Roof Drain">Roof Drain</option>
            <option value="Manhole">Manhole</option>
            <option value="Ground Level Channel">Ground Level Channel</option>
          </select>
        </div>
        
        <!-- Legend -->
        <div id="legend">
          <h3>Legend</h3>
          <div class="legend-grid">
            <div class="legend-item">
              <div class="legend-color" style="background: blue;"></div>
              <span>Gutter</span>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background: red;"></div>
              <span>Down Pipe</span>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background: green;"></div>
              <span>Roof Drain</span>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background: orange;"></div>
              <span>Manhole</span>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background: violet;"></div>
              <span>Ground Channel</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Custom zoom controls -->
    <div id="zoomControls">
      <button class="zoom-btn" id="zoomIn">+</button>
      <button class="zoom-btn" id="zoomOut">‚àí</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAkYw8tENd4MoXRpYLE0yjJBRWFvEsgsLk8",
      authDomain: "nlw-gutter-app.firebaseapp.com",
      databaseURL: "https://nlw-gutter-app-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "nlw-gutter-app",
      storageBucket: "nlw-gutter-app.appspot.com",
      messagingSenderId: "457588970392",
      appId: "1:457588970392:web:79b2f4aa13c846d21a11ed",
      measurementId: "G-GCGYETQQV8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const bounds = [[0, 0], [1000, 1500]];
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 3,
      zoomSnap: 0.1,
      zoomDelta: 0.5,
      maxBounds: bounds,
      maxBoundsViscosity: 0.3,
      tap: true,
      tapTolerance: 15,
      touchZoom: true,
      doubleClickZoom: true,
      zoomControl: false
    });
    map.fitBounds(bounds);

    if (window.innerWidth < 768) {
      map.setZoom(-1.5);
    }

    let currentOverlay;
    let floorName = 'Main Building';

    const floorBounds = {
      "Main Building": [[0, 0], [1000, 1500]],
      "Outstores and Tech": [[0, 0], [1000, 1500]],
      "TLB": [[0, 0], [1000, 1500]]
    };

    const allMarkers = {};
    const iconMap = {
      "Gutter": "blue",
      "Down Pipe": "red",
      "Roof Drain": "green",
      "Manhole": "orange",
      "Ground Level Channel": "violet",
      "default": "grey"
    };

    function getCategoryIcon(category) {
      const color = iconMap[category] || iconMap["default"];
      const isMobile = window.innerWidth < 768;
      const iconSize = isMobile ? [30, 49] : [25, 41];
      const iconAnchor = isMobile ? [15, 49] : [12, 41];
      
      return L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        shadowUrl: 'https://unpkg.com/leaflet@1.7.1/dist/images/marker-shadow.png',
        iconSize: iconSize,
        iconAnchor: iconAnchor,
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });
    }

    function loadMarkers(floor) {
      map.eachLayer(layer => {
        if (layer instanceof L.Marker) map.removeLayer(layer);
      });
      if (!Array.isArray(allMarkers[floor])) allMarkers[floor] = [];
      const floorRef = db.ref(`bs2_markers/${floor}`);
      floorRef.off();

      floorRef.on('child_added', snapshot => {
        const data = snapshot.val();
        const key = snapshot.key;
        if (typeof data.lat !== "number" || typeof data.lng !== "number" || typeof data.note !== "string") return;
        const icon = getCategoryIcon(data.category);
        const marker = L.marker([data.lat, data.lng], { icon }).addTo(map);
        marker.bindPopup(data.note);
        allMarkers[floor].push({ key, marker, note: data.note, category: data.category });
        marker.on('click', () => {
          if (deleteMode && confirm("Delete this marker?")) {
            db.ref(`bs2_markers/${floor}/${key}`).remove();
          }
        });
      });

      floorRef.on('child_removed', snapshot => {
        const key = snapshot.key;
        const markerEntry = allMarkers[floor].find(m => m.key === key);
        if (markerEntry) {
          map.removeLayer(markerEntry.marker);
          allMarkers[floor] = allMarkers[floor].filter(m => m.key !== key);
        }
      });
    }

    function loadFloor(imagePath, label) {
      if (currentOverlay) map.removeLayer(currentOverlay);
      const bounds = floorBounds[label] || [[0, 0], [1000, 1500]];
      currentOverlay = L.imageOverlay(imagePath, bounds).addTo(map);
      map.fitBounds(bounds);
      floorName = label;
      loadMarkers(label);
      
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    }

    // Custom zoom controls
    document.getElementById('zoomIn').addEventListener('click', () => {
      map.zoomIn();
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      map.zoomOut();
    });

    // Mode controls
    const addMarkerBtn = document.getElementById('addMarkerBtn');
    const deleteMarkerBtn = document.getElementById('deleteMarkerBtn');
    const moveMarkerBtn = document.getElementById('moveMarkerBtn');
    const searchBox = document.getElementById('searchBox');
    const searchBtn = document.getElementById('searchBtn');
    const filterDropdown = document.getElementById('filterDropdown');

    let addingMode = false;
    let deleteMode = false;
    let moveMode = false;

    function resetAllModes() {
      addingMode = deleteMode = moveMode = false;
      addMarkerBtn.classList.remove('active');
      deleteMarkerBtn.classList.remove('active');
      moveMarkerBtn.classList.remove('active');
    }

    addMarkerBtn.addEventListener('click', () => {
      if (addingMode) {
        resetAllModes();
      } else {
        resetAllModes();
        addingMode = true;
        addMarkerBtn.classList.add('active');
      }
    });

    deleteMarkerBtn.addEventListener('click', () => {
      if (deleteMode) {
        resetAllModes();
      } else {
        resetAllModes();
        deleteMode = true;
        deleteMarkerBtn.classList.add('active');
      }
    });

    moveMarkerBtn.addEventListener('click', () => {
      if (moveMode) {
        resetAllModes();
        for (const floor in allMarkers) {
          allMarkers[floor].forEach(({ marker }) => {
            if (marker.dragging) {
              marker.dragging.disable();
              marker.off('dragend');
            }
          });
        }
      } else {
        resetAllModes();
        moveMode = true;
        moveMarkerBtn.classList.add('active');
        if (allMarkers[floorName]) {
          allMarkers[floorName].forEach(({ marker, key }) => {
            if (marker.dragging) {
              marker.dragging.enable();
              marker.on('dragend', (e) => {
                const { lat, lng } = e.target.getLatLng();
                db.ref(`bs2_markers/${floorName}/${key}`).update({ lat, lng });
              });
            }
          });
        }
      }
    });

    const floorSelector = document.getElementById('floorSelector');
    floorSelector.addEventListener('change', e => {
      const selected = e.target.value;
      const label = e.target.options[e.target.selectedIndex].text;
      loadFloor(selected, label);
    });

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const assetId = getQueryParam('assetId');
    const category = getQueryParam('category');

    const locationParam = getQueryParam('location');
    if (locationParam) {
      const locationData = {
        "Outstores": { label: "Outstores and Tech", image: "Outstores and Tech.jpg" },
        "Main Building": { label: "Main Building", image: "Main.jpg" },
        "Third Library Building": { label: "TLB", image: "TLB.jpg" }
      };
      const matched = locationData[locationParam];
      if (matched) {
        floorSelector.value = matched.image;
        loadFloor(matched.image, matched.label);
      } else {
        loadFloor("Main.jpg", "Main Building");
      }
    } else {
      loadFloor("Main.jpg", "Main Building");
    }

    map.on('click', e => {
      if (!addingMode) return;
      let userCategory = category;
      if (!userCategory) {
        const dropdown = document.getElementById("manualCategorySelector");
        userCategory = dropdown ? dropdown.value : "";
        if (!userCategory || !iconMap[userCategory]) {
          alert("Please select a valid category before placing a marker.");
          return;
        }
      }
      let note = assetId ? `Asset ID: ${assetId} | Category: ${userCategory}` : prompt("Enter marker note:") || "";
      if (!note.trim()) return;
      const newMarker = {
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        note: note.trim(),
        assetId: assetId || null,
        category: userCategory
      };
      db.ref(`bs2_markers/${floorName}`).push(newMarker);
    });

    window.addEventListener('resize', () => {
      setTimeout(() => {
        map.invalidateSize();
      }, 100);
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        map.invalidateSize();
      }, 200);
    });
  </script>
</body>
</html>
